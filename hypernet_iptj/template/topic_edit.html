{template 'common/header'}
<form class="form-horizontal" action="{php echo $this->createWebUrl('Ptjtopic_edit',array('jobid'=>$detail['jobid']));}" method="post" >

<div class="form-group">
    <label  class="col-sm-2 control-label">标题</label>
    <input class="col-sm-3" type="text" name="title" value="{$detail['title']}">
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">悬赏积分</label>
    <input class="col-sm-3" type="text" name="credit" value="{$detail['credit']}">
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">联系电话</label>
    <input class="col-sm-3" type="text" name="phone" value="{$detail['phone']}">
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">所属版块</label>
    
    <select class="col-sm-3" name="type">
{loop $modelres $k $v}
      <option value ="{$v['typecode']}" {php echo ($detail['type']==$v['typecode'])?'selected':'';}>{$v['typename']}</option>
{/loop}    

    </select>
</div>

<div class="form-group">
    <label  class="col-sm-2 control-label">具体要求</label>
    <textarea class="col-sm-3" name="content" style="border-color:#BFBFBF;" rows = "8">{$detail['content']}</textarea>
</div>

<div class="form-group">
    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
      <input name="submit" type="submit" value="提交" class="btn btn-primary" />
      <input name="reset" type="reset" value="重置" class="btn btn-primary" />
    </div>
</div>
</form>
